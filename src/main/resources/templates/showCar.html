<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Din Nye Bil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/styles.css" th:href="@{styles.css}">


</head>
<body>
<div id="information">

</div>

<div class="row justify-content-center" id="showCarCard">
    <div class="card" id="setUpAgreementCard">
<div id="selectPrices">
    <form method="POST" action="/registrerAgreement">
        <table class="table" id="monthsPrice">
            <thead>
            <tr>
                <th>Abonnementslængde</th>
                <th>Pris pr. måned</th>
                <th>Vælg plan</th>
            </tr>
            </thead>
            <tr><td>3 mdr.</td><td th:text="${chosenCar.getMonthsPrice3()}"></td><td><input type="checkbox" name="monthsRented" value="3"></td></tr>
            <tr><td>6 mdr.</td><td th:text="${chosenCar.getMonthsPrice6()}"></td><td><input type="checkbox" name="monthsRented" value="6"></td></tr>
            <tr><td>12 mdr.</td><td th:text="${chosenCar.getMonthsPrice12()}"></td><td><input type="checkbox" name="monthsRented" value="12"></td></tr>
            <tr><td>24 mdr.</td><td th:text="${chosenCar.getMonthsPrice24()}"></td><td><input type="checkbox" name="monthsRented" value="24"></td></tr>
            <tr><td>36 mdr.</td><td th:text="${chosenCar.getMonthsPrice36()}"></td><td><input type="checkbox" name="monthsRented" value="36"></td></tr>
        </table>
<br>
        <table class="table" id="kilometersPrice">
            <thead>
            <tr>
                <th>Kilometer pr. måned</th>
                <th>Ekstra pris pr. måned</th>
                <th>Vælg plan</th>
            </tr>
            </thead>
            <tr><td>1.500 km.</td><td th:text="${kilometersPrice.get('1.500 km.')}"></td><td><input type="checkbox" name="kilometers" value="1500"></td></tr>
            <tr><td>1.750 km.</td><td th:text="${kilometersPrice.get('1.750 km.')}"></td><td><input type="checkbox" name="kilometers" value="1750"></td></tr>
            <tr><td>2.000 km.</td><td th:text="${kilometersPrice.get('2.000 km.')}"></td><td><input type="checkbox" name="kilometers" value="2000"></td></tr>
            <tr><td>2.500 km.</td><td th:text="${kilometersPrice.get('2.500 km.')}"></td><td><input type="checkbox" name="kilometers" value="2500"></td></tr>
            <tr><td>3.000 km.</td><td th:text="${kilometersPrice.get('3.000 km.')}"></td><td><input type="checkbox" name="kilometers" value="3000"></td></tr>
            <tr><td>3.500 km.</td><td th:text="${kilometersPrice.get('3.500 km.')}"></td><td><input type="checkbox" name="kilometers" value="3500"></td></tr>
            <tr><td>4.000 km.</td><td th:text="${kilometersPrice.get('4.000 km.')}"></td><td><input type="checkbox" name="kilometers" value="4000"></td></tr>
            <tr><td>4.500 km.</td><td th:text="${kilometersPrice.get('4.500 km.')}"></td><td><input type="checkbox" name="kilometers" value="4500"></td></tr>
        </table>
        <div class="input-group w-25" id="customerNameInput">
            <label class="input-group-text">Navn på lejer</label>
            <input type="text" class="form-control" name="customerName">
        </div>
        <button type="submit" class="btn btn-outline-success" id="createAgreementBtn">Bekræft!</button>

        <input type="date" class="dateStart" name="startDate">
        <input type="hidden" th:value="${chosenCar.getVehicleNumber()}" name="vehicleNumber">
    </form>
    <br>
</div>
</div>
</div>
</body>
</html>
