<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forretning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styles.css" th:href="@{styles.css}">
</head>
<body id="background">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sidebar">
    <h1><i class="bi bi-car-front width d-flex p-3" id="bil-logo"></i></h1>
    <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="/" class="nav-link link-light"><i class="bi bi-house"></i>  Hjem</a></li>
        <li><a href="/dataRegistration" class="nav-link link-light"><i class="bi bi-clipboard-data"></i>  Data registrering</a></li>
        <li><a href="/damageRegistration" class="nav-link link-light"><i class="bi bi-bandaid"></i>  Skade registrering</a></li>
        <li><a href="/businessData" class="nav-link link-light"><i class="bi bi-cash-coin"></i>  Forretningsdata</a></li>
    </ul>
</div>

<div class="row justify-content-end" id="businessBoxes">
    <div class="card moneyBox" id="moneyCard">
        <div class="card-body">
            <h2 class="card-title" th:text="${totalSumOfRentedCars}"></h2>
            <h6 class="card-subtitle">Sum af biler udlånt i DKK</h6>
        </div>
    </div>
    <div class="card moneyBox" id="carsRentedCard">
        <div class="card-body">
            <h2 class="card-title" th:text="${amountOfCarsRented}"></h2>
            <h6 class="card-subtitle">Antal biler lejet ud</h6>
        </div>
    </div>
</div>
