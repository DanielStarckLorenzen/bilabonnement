<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/styles.css" th:href="@{styles.css}">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">MÃ¦rke</th>
        <th scope="col">Model</th>
        <th scope="col">Manuelt gear</th>
        <th scope="col">CO2 udledning</th>
        <th scope="col">Stel-nummer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.manufacturer}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.isManual}"></td>
        <td th:text="${car.CO2discharge}"></td>
        <td th:text="${car.frameNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
