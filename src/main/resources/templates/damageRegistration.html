<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../static/styles.css">
</head>
<body>
<h1>Her kan du oprette skader på bilerne</h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Mærke</th>
        <th scope="col">Model</th>
        <th scope="col">Manuelt gear</th>
        <th scope="col">CO2 udledning</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${carsOnStock}">
        <td th:text="${car.manufacturer}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.isManual}"></td>
        <td th:text="${car.CO2discharge}"></td>
        <td th:text="${car.frameNumber}"></td>
        <td th:text="${car.status}"></td>
        <form id="chooseCar" method="post" action="/registerDamage">
            <td> <input type="submit" name="Vælg" value="Vælg"></td>
            <input type="hidden" name="vehicleNumber" th:value="${car.vehicleNumber}">
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
