<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../static/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Hjem</a>
                <a class="nav-link" href="/dataRegistration">Data registrering</a>
                <a class="nav-link" href="/damageRegistration">Skade registrering</a>
                <a class="nav-link" href="/businessData">Forretningsdata</a>
            </div>
        </div>
    </div>
</nav>
<br>
<h2>Her kan du oprette skader på bilerne</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Mærke</th>
        <th scope="col">Model</th>
        <th scope="col">Manuelt gear</th>
        <th scope="col">CO2 udledning</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${carsOnStock}">
        <td th:text="${car.manufacturer}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.isManual}"></td>
        <td th:text="${car.CO2discharge}"></td>
        <td th:text="${car.frameNumber}"></td>
        <td th:text="${car.status}"></td>
        <form id="chooseCar" method="post" action="/registerDamage">
            <td> <input type="submit" name="Vælg" value="Vælg"></td>
            <input type="hidden" name="vehicleNumber" th:value="${car.vehicleNumber}">
        </form>
    </tr>
    </tbody>
</table>
<br><br>
<h2>Biler til reparation</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Mærke</th>
        <th scope="col">Model</th>
        <th scope="col">Manuelt gear</th>
        <th scope="col">CO2 udledning</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${damagedCars}">
        <td th:text="${car.manufacturer}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.isManual}"></td>
        <td th:text="${car.CO2discharge}"></td>
        <td th:text="${car.frameNumber}"></td>
        <td th:text="${car.status}"></td>
        <form id="carReturning" method="post" action="/returnFromRepair">
            <td> <input type="submit" name="Vælg" value="Vælg"></td>
            <input type="hidden" name="vehicleNumber" th:value="${car.vehicleNumber}">
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
