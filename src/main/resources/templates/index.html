<div class="row justify-content-end" id="statusBoxes">
    <div id="statusBox1" class="card statusBox" onclick="location.href='/showListOfCarData?status=allCars'">
        <div class="card-body">
        <h2 class="card-title" th:text="${allCars}"></h2>
        <h6 class="card-subtitle">Alle biler</h6>

    </div>
    </div>
    <div id="statusBox2" class="card statusBox" onclick="location.href='/showListOfCarData?status=onStock'">

            <h2 class="card-title" th:text="${carsOnStock}"></h2>
            <h6 class="card-subtitle">Biler på lager</h6>

    </div>
    <div id="statusBox3" class="card statusBox" onclick="location.href='/showListOfCarData?status=rented'">

    </div>
    <div id="statusBox4" class="card statusBox" onclick="location.href='/showListOfCarData?status=damaged'">
